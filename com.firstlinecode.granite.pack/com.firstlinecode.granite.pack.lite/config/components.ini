[socket.message.receiver]
port=5222
connection.timeout=12000

[standard.client.message.processor]
tls.required=false
sasl.supported.mechanisms=PLAIN, DIGEST-MD5, CRAM-MD5

[ibr.supported.client.message.processor]
tls.required=false

[default.protocol.processing.processor]
relay.unknown.namespace.iq=true

[session.manager]
session.callback.check.interval=10000
